name: imc_calculator
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_splash_screen: ^1.1.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: SF Pro Display
      fonts:
      - asset: assets/fonts/FontsFree-Net-SFProDisplay-Regular.ttf
    - family: Confortaa
      fonts:
      - asset: assets/fonts/Comfortaa-Regular.ttf